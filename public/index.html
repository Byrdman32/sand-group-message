<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com">

  <title>S&T GroupMe Search</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet" />
  <link href="assets/css/custom.css" rel="stylesheet" />
  <link href="assets/css/hidden.css" rel="stylesheet" />

  <script src="assets/js/main.js"></script>
</head>
<body>
  <div class="bg-image">
    <div class="s013">
      <form>
        <fieldset>
          <legend>Missouri S&T Class GroupMe/Discord Search</legend>
        </fieldset>
        <button id="btn-new" class="btn-new" type="button">New Search</button>
        <div id="form" class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>Course Number</label>
                <input id="courseNum" type="text" placeholder="ex: 1200, 1113, 1310" />
              </div>
            </div>
            <div class="input-wrap second">
              <div class="input-field second">
                <label>Department</label>
                <div class="input-select">
                  <select id="department-name" data-trigger="" name="choices-single-default">
                    <option id="default-value" value="0" selected placeholder="">...</option>
                    <option value="Campus">Campus/Social</option>
                    <option value="MechEng">Mechanical Engineering</option>
                    <option value="AeroEng">Aerospace Engineering</option>
                    <option value="CivEng">Civil Engineering</option>
                    <option value="ArchEng">Architectural Engineering</option>
                    <option value="EnvEng">Environmental Engineering</option>
                    <option value="CompSci">Computer Science</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="CompEng">Computer Engineering</option>
                    <option value="NucEng">Nuclear Engineering</option>
                    <option value="GeoEng">Geological Engineering</option>
                    <option value="CerEng">Ceramic Engineering</option>
                    <option value="MM">Metallurgy/Materials</option>
                    <option value="PetEng">Petroleum Engineering</option>
                    <option value="EngMang">Engineering Management</option>
                    <option value="Math">Mathematics/Statistics</option>
                    <option value="Phys">Physics</option>
                    <option value="FLang">Foreign Languages</option>
                    <option value="Econ">Economics</option>
                    <option value="Hist">History</option>
                    <option value="Music">Music</option>
                    <option value="PoliSci">Political Science</option>
                    <option value="Psyc">Psychology</option>
                    <option value="English">English</option>
                    <option value="Human">Humanities Misc.</option>
                    <option value="ChemEng">Chemical Engineering</option>
                    <option value="Chem">Chemistry</option>
                    <option value="Bio">Biology</option>
                    <option value="MineEng">Mining Engineering</option>
                    <option value="Bus">Business</option>
                    <option value="InfoTech">Information Technology</option>
                    <option value="ExpEng">Explosives Engineering</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button id="search" class="btn-search" type="button" >SEARCH</button>
        </div>
        <div id="results" class="inner-form">
          <div id="results-wrap" class="results-wrap first">
            <div id="results-field" class="results-field first">
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer>This is site is not hosted or maintained by Missouri University of Science and Technology. It was created by a student to make finding course groups easier.</footer>
  </div>
  <script type="module" src="assets/js/search.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>


  <script src="assets/js/extention/choices.js"></script>
  <script>
    const choices = new Choices('[data-trigger]',
            {
              searchEnabled: false,
              itemSelectText: '',
            });

  </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
